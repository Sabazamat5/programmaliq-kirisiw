<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background: azure;
            
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }
        .continer{
            background: #777;
            width: 30%;
            height: 50vh;
            margin: 13%;
            margin-left: 25%;
            border-radius: 20px;
            padding: 10px;
            padding-top: 20px;
        }
        input{
            margin-left: 10px;
            width: 60%;
            height: 5vh;
            border-radius: 19cm;
        }
        h2{
            text-align: center;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }
        span{
            font-size: 3.5vh;
            margin-left: 30px;
        }
    </style>
</head>
<body>
    
    <div class="continer">
        <h2>2-Ma'sele</h2>
        <h3  style="text-align: center; background-color: red; border-radius: 10px;">
            Berilgeni: <br> 
            f(x) = (4x^2) + tg(x) <br>
            Bir ma'rte tuwindi 
            aling'annan son'
            <br>f'(x)= 8x + 1/(cos(x)^2)
        </h3>
        <span>X:</span><input type="number" class="san">
        <p class="juw"></p>
        <button onclick="fun()"> Juwabi</button>
    </div>
    <script>
        function fun(){
            const x= (document.querySelector(".san").value);
            var y= 8 * x + 1/Math.pow(Math.cos(x),2);
            document.querySelector(".juw").innerText=y;
        }
    </script>
</body>
</html>
